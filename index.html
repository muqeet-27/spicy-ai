<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UndressAI - Image Generation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UndressAI</h1>
            <p>nude AI Image Generator</p>
        </header>
        <div class="auth-container">
            <div class="form-box login active">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Not registered? <span class="toggle-link" onclick="showRegister()">Register here</span></p>
            </div>
            <div class="form-box register">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Have account? <span class="toggle-link" onclick="showLogin()">Login here</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
